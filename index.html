<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" href="https://www.seekpng.com/png/full/202-2028493_go-to-image-purple-sphere-transparent.png">
</head>

<body>
    <div class="calculator">
        <input type="text" class="output" value="" disabled></input>

        <div class="buttons"> 
            <div class="numbers">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number" id="zero" value="0">0</button>
            </div>

            <div class="operators">
                <button class="operator" value="%">%</button>
                <button class="operator" id="clear" value="clear">C</button>
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="*">*</button>
                <button class="operator" value="/">/</button>
                <button class="operator" value=".">.</button>
                <button class="operator result" value="=">=</button>
            </div>

        </div>
    
    </div>
    <script src="script.js"></script>
</body>

</html>
